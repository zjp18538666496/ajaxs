<script type="text/javascript">
    $().ready(function () {
        let trDom = $("#tbl>tbody>tr"); /* 表格元素 */
        trDom.click(function () {
            /* 判断存在"onpress"属性 */
            if ($(this).attr("onpress")) {
                $(this).css("background", "#fff");
                $(this).removeAttr("onpress"); //删除属性"onpress"
                $(this).removeAttr("mouse"); //删除属性"mouse"
                $(this).find("td:first").find("img").attr("src", "img/yc.png");
            } else {
                $(this).css("background", "pink"); //选中行添加选中色
                $(this).attr("onpress", "onpress") //为当前添加"onpress"属性
                $(this).attr("mouse", "mouse") //为当前添加"mouse"属性
                $(this).find("td:first").find("img").attr("src", "img/mr.png")
            }
        });
        /* 鼠标移入事件 */
        trDom.mouseover(function () {
            /* 判断存在"onpress"和"mouse"属性 */
            if ($(this).attr("onpress") && $(this).attr("mouse")) {
            } else {
                $(this).css("background", "pink");
                $(this).attr("mouse", "mouse")
                $(this).find("td:first").find("img").attr("src", "img/mr.png")
            }
        });
        /* 鼠标移出事件 */
        trDom.mouseout(function () {
            if ($(this).attr("onpress") && $(this).attr("mouse")) {
            } else {
                $(this).css("background", "#fff");
                $(this).removeAttr("mouse");
                $(this).find("td:first").find("img").attr("src", "img/yc.png");
            }
        });
    });
